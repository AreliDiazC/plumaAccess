<div class="container mt-4">
    <div style="margin-top: 60px;">
       <div class="row">
          <div class="col">
             <h2>Mis usuarios</h2>
          </div>
          <div class="col-auto">
             <button class="btn btn-primary" (click)="crearUsuario()"><i class="fas fa-plus"></i>Agregar usuario</button>
          </div>
       </div>
       <br><br>
       <table class="table table-striped">
         <thead>
           <tr>
             <th>Nombre</th>
             <th>Celular</th>
             <th>Tipo de usuario</th>
             <th>Editar</th>
           </tr>
         </thead>
         <tbody>
         @for (usuario of currentPageUsuarios; track usuario ){ 
           <tr >
             <td>{{ usuario.nombre_completo }}</td>
             <td>{{ usuario.celular }}</td>
             <td>{{ usuario.nombre_tipo_user }}</td>
             <td>
               <i class="fas fa-pencil-alt" (click)="editar(usuario)"></i>
             </td>
           </tr>
         }
         </tbody>
       </table>
       <div class="d-flex justify-content-between p-2">
        <ngb-pagination
          [collectionSize]="collectionSize"
          [(page)]="page"
          [pageSize]="pageSize"
          (pageChange)="refreshUsuario()">
        </ngb-pagination>
      </div>
    </div>
 </div>
