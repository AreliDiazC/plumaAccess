
<div class="app-component mat-primary body">
<div class="row">
    <div class="col-md-12">
        <div class="card card-container centered-card">
          <img
            id="profile-img"
            src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
            class="profile-img-card"/>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" #f="ngForm" novalidate>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                name="email"
                formControlName="email"
                required
            />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                name="password"
                formControlName="password"
                required
              />
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-block">Sign Up</button>
            </div>
          </form>
        </div>
      </div>
</div>
</div>
